{% extends "base.html" %}
{% block content %}
	<form action="{% url 'edititem' form.initial.category.id form.initial.id %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{form.errors}}
	{{ form.non_field_errors }}
	{{form.as_p}}
    
    <input type="submit" class="btn btn-success" value="Submit">
    <a href="{% url 'viewitem' form.initial.category.id form.initial.id %}" ><input type="button" class="btn btn-danger" value="Cancel">
</form>
{% endblock %}
