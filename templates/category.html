{% extends "base.html" %}
{% block content %}
	{% if categories %}
		{% for category in categories %}
			<div class="col-md-4 col-xs-3 box_grid" redir="{% url 'viewcategory' category.id %}">
			<p><img class="img-responsive" src="{{category.document.url}}"></p>
			<p class="text-center">{{category.name}}</p>
			{% if user %}
					<a href="#"<button class="btn btn-primary btn-block ">Edit</button></a>
			{% endif %}
			</div>
		{% endfor %}
	{% else %}
	<h2 class="text-center">No Categories to display</h2>
	{% endif %}
{% endblock %}
