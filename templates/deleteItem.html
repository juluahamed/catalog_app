{% extends "base.html" %}
{% block content %}
	<form action="{% url 'deleteitem' item.category.id item.id %}" method="post">
		{% csrf_token %}
		<p>Are you sure you want to delete '{{item.name}}'' ?</p>
		<button type='submit' class="btn btn-danger">Delete</button>
		<a href=""><button class="btn btn-info">Cancel</button></a>
	</form>
{% endblock %}
